<form #frmTodo="ngForm" (submit)="updateProduct(frmTodo)">
  <div class="form-group mb-3">
      <label for="">Tên Hàng</label>
      <input [(ngModel)]="ProductDetail.name" name="name" type="text" class="form-control mb-3">
  </div>
  <div class="form-group mb-3">
      <label for="">Link Sản phâm</label>
      <input [(ngModel)]="ProductDetail.hinh" name="hinh" type="text" class="form-control mb-3">
  </div>
  <div class="form-group mb-3">
      <label for="">đơngia</label>
      <input [(ngModel)]="ProductDetail.dongia" name="dongia" type="number" class="form-control mb-3">
  </div>
  <div class="form-group mb-3">
      <label for="">thể loại</label>
      <select [(ngModel)]="ProductDetail.category" name="category" class="form-control mb-3">
        <option value="dienthoai">Điện thoại</option>
        <option value="ipad">Máy tính bản</option>
        <option value="dongho">Đồng Hồ</option>
      </select>
      <div class="form-group mb-3">
          <label for="">Màu sắc</label>
          <input [(ngModel)]="ProductDetail.mausac" name="mausac" type="text" class="form-control mb-3">
      </div>
  </div>
  <button type="submit" class="btn btn-outline-info">
      <span *ngIf="ProductDetail.id>0">Cap nhat</span>
  </button>

</form>
