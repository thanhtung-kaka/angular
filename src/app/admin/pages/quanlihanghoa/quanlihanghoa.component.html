<table class="table table-striped table-inverse table-responsive table-bordered">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th>Hình</th>
        <th scope="col">Tên</th>
        <th scope="col">Đơn giá</th>
        <th scope="col">Màu sắc</th>
        <th>Thể Loại</th>
        <th>Delete</th>
        <th>Chỉnh sửa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listItem; let i=index">
        <th scope="row">{{i+1}}</th>
        <td><img src="{{item.hinh}}" alt="" srcset="" style="width: 100px;height: 100px;"></td>
        <td>{{item.name}}</td>
        <td>{{item.dongia}}</td>
        <td>{{item.mausac}}</td>
        <td>{{item.category}}</td>
        <td><button (click)="xoaItem(i)" class="btn btn-danger">Xóa</button></td>
        <td><a class="nav-link" [routerLink]="['/admin/editHangHoa', item.id]" routerLinkActive="router-link-active"><button class="btn btn-primary">Edit</button></a></td>
        
      </tr>
    </tbody>
  </table>
